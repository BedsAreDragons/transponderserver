<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ATC.css') }}">
</head>
<body>
    <div class="wrapper1">
    <form action="/pilot/login" method="post">
        <h1>Pilot Login</h1>
        <div class="input-box">
        <input type="text" placeholder="Callsign" id="callsign" name="callsign" oninput="this.value = this.value.toUpperCase()" required><br>
        </div>
        <div class="input-box">
        <input type="text" placeholder="Aircraft" id="aircraft" name="aircraft" required><br>
        </div>
        <div class="input-box">
        <input type="text" placeholder="IFR/VFR" id="ifr/vfr" name="ifr/vfr" required><br>
        </div>
        <div class="input-box">
        <input type="text" placeholder="Departure" id="departure" name="departure" required><br>
        </div>
        <div class="input-box">
        <input type="text" placeholder="Arrival" id="arrival" name="arrival" required><br>
        </div>
        <div class="input-box">
        <input type="text" placeholder="IFL" id="initial" name="initial" required><br>
        </div>
        <div class="input-box">
        <input type="text" placeholder="FL" id="cruise" name="cruise" required><br>
        </div>
        <button type="submit" class="btn" >Logon</button>
        <br>
        <br>
        <a href="https://transponderserver.onrender.com/">
        <button type="button" class="btn">Back</button>
        </a>
    </form>
</div>
</body>
</html>
