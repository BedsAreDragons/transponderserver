<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Login</title>
    <link rel="icon" href="{{ url_for('static', filename='PF.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ATC.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="/controller/login" method="post">
            <h1>Controller Login</h1>
            <div class="input-box">
                <select id="callsign" name="callsign" required>
                    <option value="" disabled selected>Select Airport</option>
                    <option value="EGKK">EGKK</option>
                    <option value="EGHI">EGHI</option>
                    <option value="EGTT">EGTT</option>
                    <option value="LEMH">LEMH</option>
                    <option value="GVBA">GVBA</option>
                    <option value="GCLP">GCLP</option>
                    <option value="EFKT">EFKT</option>
                    <option value="LYTV">LYTV</option>
                </select>
                <i class='bx bx-hash'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Frequency" id="frequency" name="frequency" required><br>
                <i class='bx bxs-radio'></i>
            </div>
            <button type="submit" class="btn">Logon</button>
            <br>
            <br>
            <a href="https://transponderserver.onrender.com/">
                <button type="button" class="btn">Back</button>
            </a>
        </form>
    </div>
</body>
</html>
